<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Test Landing — DumboZOfficial</title>
		<style>
			:root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa4b2}
			*{box-sizing:border-box}
			html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#071028 0%, #071829 100%);color:#e6eef6}
			.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
			.card{max-width:920px;width:100%;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.04);padding:48px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
			h1{margin:0 0 12px;font-size:clamp(28px,4vw,44px);line-height:1.05}
			p.lead{margin:0 0 20px;color:var(--muted);font-size:16px}
			.actions{display:flex;gap:12px}
			.btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:600}
			.btn-primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#042029}
			.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
			.meta{margin-top:18px;color:rgba(230,238,246,0.6);font-size:13px}
			footer{margin-top:28px;color:rgba(230,238,246,0.18);font-size:12px}
			@media (max-width:520px){.card{padding:28px}.actions{flex-direction:column}}
		</style>
	</head>
	<body>
		<div class="wrap">
			<main class="card">
				<h1>Simple test landing page</h1>
				<p class="lead">A minimal, responsive landing page you can use for quick prototypes and tests.</p>
				<div class="actions">
					<a class="btn btn-primary" href="mailto:hello@example.com">Contact Us</a>
					<a class="btn btn-ghost" href="https://github.com/DumboZOfficial/dumbozofficial.github.io" target="_blank" rel="noopener">View Source</a>
				</div>
				<div class="meta">Built for quick local testing — replace content and styles as needed.</div>
				<footer>© DumboZOfficial · Test page</footer>
			</main>
		</div>
	</body>
</html>
